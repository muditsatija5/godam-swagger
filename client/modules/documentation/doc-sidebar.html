<div ng-init="getJsonData()">
    <div id="sidebar-wrapper">
        <ul class="nav sidebar-nav" id="accordion">
            <li class="parent_menu panel" ng-repeat="(titles, val) in apiList | orderBy: 'title' | groupBy: 'title'">
            	
            	<a class="parent_menu_a" style="font-weight: 900" role="button" data-toggle="collapse" data-parent="#accordion" href="#{{$index}}" aria-expanded="false" aria-controls="{{$index}}" eat-click>
            		{{titles}}<i class="icon-pright rotate"></i>
    			</a>
            	<ul aria-labelledby="headingThree" role="tabpanel" class="panel-collapse collapse" id="{{$index}}" aria-expanded="false" style="">
					<li ng-repeat="(key, value) in val | groupBy: 'tags'">
						
						<a href="" eat-click>{{key}}</a>
						<div ng-repeat="api in value" style="display: inline-flex; padding: 8px">
							<span ng-class="{'type-get': api.requestType == 'get', 'type-post': api.requestType == 'post', 'type-put': api.requestType == 'put', 'type-delete': api.requestType == 'delete'}" class="pg-type" >{{api.requestType}}</span>
							<a style="padding: 0px" ui-sref="document.landing.content({apiObj: api, definitions: definitions})" title={{api.api}}>{{api.api | limitTo: 20}}{{api.api.length > 20 ? '...' : ''}}</a>
						</div>
					</li>
            	</ul>
        	</li>
        </ul>
    </div>
</div>
